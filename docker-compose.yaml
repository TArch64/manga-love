version: '3.8'

services:
  gateway:
    container_name: manga_love_gateway
    image: nginx:1.21.6-alpine
    ports:
      - "80:80"
    networks:
      - project
    volumes:
      - ./packages/gateway/config.nginx:/etc/nginx/conf.d/default.conf
    env_file:
      - ./.env
    depends_on:
      - api

  api:
    container_name: mange_love_api
    build:
      context: .
      dockerfile: ./packages/api/Dockerfile
    command: sh -c "cd ./packages/api && pnpm start:dev"
    volumes:
      - ./packages/api:/project/packages/api
      - data_pnpm_storage:/pnpm-storage
      - data_libs_api:/project/node_modules
      - data_libs_api:/project/packages/api/node_modules
    networks:
      - project
    env_file:
      - ./.env

volumes:
  data_pnpm_storage:
    driver: local
  data_libs_root:
    driver: local
  data_libs_api:
    driver: local

networks:
  project:
